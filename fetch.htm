<!DOCTYPE html>
<html>
	<head>
		<!-- https://query.data.world/s/bs3gqxi2mu53xc3jmwmyf653t5edjp -->
	
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="jquery.csv.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$.get("https://query.data.world/s/bs3gqxi2mu53xc3jmwmyf653t5edjp").done( function(data){
					var output = "<table border='1'><tr><th>Name</th><th>Address</th></tr><tr>";
					for (var i = 0; i < 500; i++)
					{
						output += "<tr><td>" + data["result"][i]["facility_name"] + "</td><td>" + data["result"][i]["facility_address1"] + ", " + data["result"][i]["city"] + ", " + data["result"][i]["state"] + " " + data["result"][i]["zip"] + "</td></tr>";
					}
					
					output += "</table>";
					$("#out").html(output);
				});
			});
		</script>
	</head>
	<body>
		<p id="out">output here</p>
	</body>
</html>
